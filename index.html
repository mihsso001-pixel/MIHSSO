<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIHSSO | Official Institution Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,20%,1) 0, transparent 50%);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tab-btn.active {
            background: #1e3a8a;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.3);
        }

        #captchaCanvas {
            background: #f1f5f9;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid #e2e8f0;
        }

        .input-pro {
            border: 2px solid #f1f5f9;
            transition: all 0.3s;
        }

        .input-pro:focus {
            border-color: #1e3a8a;
            background: white;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="p-0 m-0">

    <nav class="p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-2xl border-2 border-blue-900">
                    <span class="text-blue-900 font-black text-3xl">M</span>
                </div>
                <div>
                    <h1 class="text-3xl font-black text-white tracking-tighter leading-none">MIHSSO</h1>
                    <p class="text-[10px] font-bold text-blue-300 uppercase tracking-[0.3em]">Official Student Portal</p>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-6 px-4">
        <div class="max-w-4xl mx-auto glass-card rounded-[3rem] shadow-2xl overflow-hidden">
            
            <div class="p-4 bg-gray-100/50 flex space-x-2">
                <button onclick="toggleView('student')" id="tab-student" class="tab-btn active flex-1 py-4 rounded-2xl text-xs font-black uppercase tracking-widest transition-all">
                    <i class="fas fa-user-graduate mr-2"></i> Student Registration
                </button>
                <button onclick="toggleView('staff')" id="tab-staff" class="tab-btn flex-1 py-4 rounded-2xl text-xs font-black uppercase tracking-widest text-gray-500 transition-all">
                    <i class="fas fa-user-tie mr-2"></i> Staff Secure Login
                </button>
            </div>

            <div class="p-8 md:p-12">
                <form id="studentRegisterForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-1">
                            <label class="text-[11px] font-black text-gray-400 uppercase ml-1">Full Name</label>
                            <input type="text" id="fullName" placeholder="As per NECTA/Admission" class="input-pro w-full p-4 rounded-xl bg-gray-50 outline-none font-semibold text-gray-700" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-black text-gray-400 uppercase ml-1">Reg Number (NS)</label>
                            <input type="text" id="regNumber" placeholder="NS/MIHSSO/2026/0000" class="input-pro w-full p-4 rounded-xl bg-gray-50 outline-none font-semibold text-gray-700" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-black text-gray-400 uppercase ml-1">Course</label>
                            <select id="course" class="input-pro w-full p-4 rounded-xl bg-gray-50 outline-none font-semibold text-gray-700" required>
                                <option value="">- Select Academic Program -</option>
                                <option>Clinical Medicine</option>
                                <option>Nursing and Midwifery</option>
                                <option>Medical Laboratory</option>
                                <option>Pharmaceutical Sciences</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-black text-gray-400 uppercase ml-1">WhatsApp No.</label>
                            <input type="tel" id="whatsapp" placeholder="07xxxxxxxx" class="input-pro w-full p-4 rounded-xl bg-gray-50 outline-none font-semibold text-gray-700" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-black text-gray-400 uppercase ml-1">Email</label>
                            <input type="email" id="email" placeholder="active-email@example.com" class="input-pro w-full p-4 rounded-xl bg-gray-50 outline-none font-semibold text-gray-700" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[11px] font-black text-gray-400 uppercase ml-1">Gender</label>
                            <div class="flex space-x-4 p-3 bg-gray-50 rounded-xl">
                                <label class="flex-1 text-center font-bold text-gray-600"><input type="radio" name="gender" value="Male" required> Male</label>
                                <label class="flex-1 text-center font-bold text-gray-600"><input type="radio" name="gender" value="Female"> Female</label>
                            </div>
                        </div>
                        <div class="relative space-y-1">
                            <label class="text-[11px] font-black text-gray-400 uppercase ml-1">Password</label>
                            <input type="password" id="pass" class="input-pro w-full p-4 rounded-xl bg-gray-50 outline-none font-bold" required>
                            <i class="fas fa-eye absolute right-4 top-10 text-gray-300 cursor-pointer" onclick="togglePass('pass')"></i>
                            <button type="button" onclick="generatePass()" class="text-[10px] font-black text-blue-700 mt-2 block hover:underline">AUTO-GENERATE PASSWORD</button>
                        </div>
                        <div class="relative space-y-1">
                            <label class="text-[11px] font-black text-gray-400 uppercase ml-1">Confirm</label>
                            <input type="password" id="confirmPass" class="input-pro w-full p-4 rounded-xl bg-gray-50 outline-none font-bold" required>
                        </div>
                    </div>

                    <div class="bg-blue-50/50 p-6 rounded-[2rem] border-2 border-blue-100 flex flex-col items-center space-y-4">
                        <canvas id="captchaCanvas" width="200" height="70" onclick="initCaptcha()"></canvas>
                        <input type="text" id="captcha-input" placeholder="Type letters" class="p-4 rounded-2xl border-2 border-blue-200 outline-none focus:border-blue-900 font-black text-center text-xl uppercase w-48 shadow-inner">
                    </div>

                    <div class="flex flex-col space-y-4 pt-4">
                        <button type="submit" class="w-full bg-blue-900 text-white py-5 rounded-[1.5rem] font-black text-xl shadow-2xl hover:bg-yellow-500 hover:text-blue-900 transition-all transform active:scale-95 uppercase">
                            Finalize Registration
                        </button>
                        <p class="text-center text-sm font-bold text-gray-500">Already have an account? <a href="#" onclick="alert('Redirecting to Sign In Page...')" class="text-blue-900 underline">Sign In Here</a></p>
                    </div>
                </form>

                <form id="staffLoginForm" class="hidden max-w-md mx-auto py-10 space-y-6">
                    <div class="text-center">
                        <h2 class="text-3xl font-black text-blue-900">Staff Secure</h2>
                        <p class="text-sm font-bold text-gray-400 italic">Admin Verification</p>
                    </div>
                    <input type="email" id="staffEmail" placeholder="Official Email Address" class="input-pro w-full p-5 rounded-2xl bg-gray-50 outline-none font-bold" required>
                    <div class="relative">
                        <input type="password" id="staffPass" placeholder="Password" class="input-pro w-full p-5 rounded-2xl bg-gray-50 outline-none font-bold" required>
                        <i class="fas fa-eye absolute right-5 top-6 text-gray-300 cursor-pointer" onclick="togglePass('staffPass')"></i>
                    </div>
                    <div class="flex justify-between px-2">
                        <label class="text-xs font-bold text-gray-400"><input type="checkbox" class="mr-1"> Remember Me</label>
                        <a href="#" onclick="alert('Contact the System Administrator to reset your password.')" class="text-xs font-bold text-blue-900 underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black text-xl shadow-xl hover:bg-green-600 transition-all uppercase">Verify & Login to Dashboard</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        const _supabase = supabase.createClient('https://wojyjgcbrssfiuejhkea.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndvanlqZ2NicnNzZml1ZWpoa2VhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3ODk0NTksImV4cCI6MjA4NTM2NTQ1OX0.R441lgMPFSN1xE3Gzvyn1dpeguzsm_VhaB_T9a_tAsw');

        let captchaText = "";
        function initCaptcha() {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            captchaText = "";
            ctx.fillStyle = "#f1f5f9";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for(let i=0; i<15; i++) {
                ctx.strokeStyle = `rgba(0,0,0,0.1)`;
                ctx.beginPath(); ctx.moveTo(Math.random()*200, Math.random()*70); ctx.lineTo(Math.random()*200, Math.random()*70); ctx.stroke();
            }
            ctx.font = "bold 32px 'Courier New'";
            for(let i=0; i<6; i++) {
                const char = chars.charAt(Math.floor(Math.random() * chars.length));
                captchaText += char; ctx.fillStyle = "#1e3a8a"; ctx.fillText(char, 30 + i*25, 45);
            }
        }

        function toggleView(type) {
            document.getElementById('studentRegisterForm').classList.toggle('hidden', type !== 'student');
            document.getElementById('staffLoginForm').classList.toggle('hidden', type !== 'staff');
            document.getElementById('tab-student').classList.toggle('active', type === 'student');
            document.getElementById('tab-staff').classList.toggle('active', type === 'staff');
        }

        function togglePass(id) { document.getElementById(id).type = document.getElementById(id).type === 'password' ? 'text' : 'password'; }

        function generatePass() {
            const p = Math.random().toString(36).slice(-8).toUpperCase() + "!";
            document.getElementById('pass').value = p; document.getElementById('confirmPass').value = p;
            alert("PASSWORD: " + p);
        }

        // STUDENT REGISTRATION
        document.getElementById('studentRegisterForm').onsubmit = async (e) => {
            e.preventDefault();
            if(document.getElementById('captcha-input').value.toUpperCase() !== captchaText) { alert("Captcha Wrong!"); return; }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;

            const { data, error } = await _supabase.auth.signUp({
                email: email, password: password,
                options: { data: { full_name: document.getElementById('fullName').value } }
            });

            if(error) alert(error.message);
            else {
                await _supabase.from('students_profile').insert([{
                    id: data.user.id, full_name: document.getElementById('fullName').value,
                    ns_number: document.getElementById('regNumber').value, course_name: document.getElementById('course').value,
                    whatsapp_number: document.getElementById('whatsapp').value, gender: document.querySelector('input[name="gender"]:checked').value
                }]);
                alert("Usajili Umekamilika! Sasa login uingie kwenye portal.");
                location.reload(); // Inarudisha kwenye ukurasa wa Sign In
            }
        };

        // STAFF LOGIN
        document.getElementById('staffLoginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('staffEmail').value;
            const password = document.getElementById('staffPass').value;

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if(error) alert("Mwajiriwa: " + error.message);
            else {
                // Check if they are actually staff
                const { data: profile } = await _supabase.from('staff_profile').select('user_type').eq('id', data.user.id).single();
                if(profile && profile.user_type === 'staff') {
                    alert("Verification Successful! Welcome Dr./Mr./Ms.");
                    window.location.href = "staff-dashboard.html"; // Redirect ya staff
                } else {
                    alert("Unauthorized Access!");
                    await _supabase.auth.signOut();
                }
            }
        };

        window.onload = initCaptcha;
    </script>
</body>
</html>
