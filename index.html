<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIHSSO | Official Student & Staff Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #1e3a8a, #0f172a);
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            border-bottom: 3px solid #eab308;
            color: #1e3a8a;
            font-weight: 800;
        }

        .input-field {
            border-bottom: 2px solid #e2e8f0;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #1e3a8a;
            outline: none;
        }

        #captcha-display {
            background: repeating-linear-gradient(45deg, #0f172a, #1e3a8a 100px);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Monaco', monospace;
            letter-spacing: 8px;
        }
    </style>
</head>
<body class="p-0 m-0">

    <nav class="bg-white/95 sticky top-0 z-50 shadow-sm border-b border-gray-100">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-blue-900 rounded-xl flex items-center justify-center shadow-lg border-2 border-yellow-400">
                    <span class="text-white font-black text-xl">M</span>
                </div>
                <div>
                    <h1 class="text-2xl font-extrabold text-blue-900 tracking-tighter">MIHSSO</h1>
                    <p class="text-[9px] font-bold text-gray-400 uppercase tracking-[0.2em]">Mbalizi Institute of Health Sciences</p>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-sm font-bold text-gray-500 hover:text-blue-900">ACADEMIC CALENDAR</a>
                <a href="#" class="bg-blue-900 text-white px-5 py-2 rounded-lg text-sm font-bold hover:bg-yellow-500 transition">SUPPORT</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-12 px-4">
        <div class="max-w-4xl mx-auto glass-card rounded-[2.5rem] shadow-2xl overflow-hidden">
            
            <div class="flex bg-gray-50/50">
                <button onclick="toggleView('student')" id="tab-student" class="tab-btn active flex-1 py-6 text-sm uppercase tracking-widest">Student Portal</button>
                <button onclick="toggleView('staff')" id="tab-staff" class="tab-btn flex-1 py-6 text-sm uppercase tracking-widest text-gray-400">Staff Secure Login</button>
            </div>

            <div class="p-8 md:p-12">
                <form id="studentRegisterForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-[10px] font-black text-blue-900 uppercase mb-1">Full Name</label>
                            <input type="text" id="fullName" placeholder="Enter Official Name" class="input-field w-full py-2 bg-transparent" required>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-blue-900 uppercase mb-1">Registration Number</label>
                            <input type="text" id="regNumber" placeholder="NS/MIHSSO/2026/XXXX" class="input-field w-full py-2 bg-transparent" required>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-blue-900 uppercase mb-1">Course of Study</label>
                            <select id="course" class="input-field w-full py-2 bg-transparent font-semibold text-gray-700" required>
                                <option value="">Select your course</option>
                                <option>Diploma in Clinical Medicine</option>
                                <option>Diploma in Nursing and Midwifery</option>
                                <option>Diploma in Medical Laboratory</option>
                                <option>Diploma in Pharmaceutical Sciences</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-blue-900 uppercase mb-1">WhatsApp Number</label>
                            <input type="tel" id="whatsapp" placeholder="+255 700 000 000" class="input-field w-full py-2 bg-transparent" required>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-blue-900 uppercase mb-1">Gender</label>
                            <div class="flex space-x-6 mt-2">
                                <label class="flex items-center text-sm font-bold text-gray-600"><input type="radio" name="gender" value="Male" class="mr-2 w-4 h-4"> Male</label>
                                <label class="flex items-center text-sm font-bold text-gray-600"><input type="radio" name="gender" value="Female" class="mr-2 w-4 h-4"> Female</label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-blue-900 uppercase mb-1">Email Address</label>
                            <input type="email" id="email" placeholder="student@mihsso.ac.tz" class="input-field w-full py-2 bg-transparent" required>
                        </div>
                        
                        <div class="relative">
                            <label class="block text-[10px] font-black text-blue-900 uppercase mb-1">Create Password</label>
                            <input type="password" id="pass" class="input-field w-full py-2 bg-transparent" required>
                            <i class="fas fa-eye absolute right-2 top-8 text-gray-400 cursor-pointer" onclick="togglePass('pass')"></i>
                            <button type="button" onclick="generatePass()" class="text-[9px] font-black text-blue-600 mt-2 underline italic uppercase">Auto-Generate Secure Password</button>
                        </div>
                        <div class="relative">
                            <label class="block text-[10px] font-black text-blue-900 uppercase mb-1">Confirm Password</label>
                            <input type="password" id="confirmPass" class="input-field w-full py-2 bg-transparent" required>
                            <i class="fas fa-eye absolute right-2 top-8 text-gray-400 cursor-pointer" onclick="togglePass('confirmPass')"></i>
                        </div>
                    </div>

                    <div class="bg-gray-50 p-6 rounded-2xl border-2 border-dashed border-gray-200 flex flex-col md:flex-row items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div id="captcha-display" class="text-3xl font-black italic select-none">XXXXXX</div>
                            <button type="button" onclick="makeCaptcha()" class="text-blue-900 hover:rotate-180 transition-all duration-500"><i class="fas fa-sync-alt"></i></button>
                        </div>
                        <div class="mt-4 md:mt-0 w-full md:w-auto">
                            <input type="text" id="captcha-input" placeholder="Enter Captcha Code" class="w-full px-4 py-3 rounded-xl border-2 border-white focus:border-blue-900 outline-none shadow-sm font-bold text-center">
                        </div>
                    </div>

                    <div class="flex flex-col space-y-4">
                        <label class="flex items-center text-xs font-bold text-gray-500">
                            <input type="checkbox" id="saveSession" class="mr-2 w-4 h-4 rounded text-blue-900"> SAVE PASSWORD FOR LATER USE
                        </label>
                        <button type="submit" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black text-lg shadow-xl hover:bg-yellow-500 hover:text-blue-900 transition-all transform active:scale-95">REGISTER STUDENT ACCOUNT</button>
                    </div>
                    
                    <p class="text-center text-sm font-bold text-gray-400">Already have an account? <a href="#" class="text-blue-900 underline">Sign In Here</a></p>
                </form>

                <form id="staffLoginForm" class="hidden max-w-md mx-auto py-12 space-y-8">
                    <div class="text-center">
                        <h3 class="text-2xl font-black text-blue-900">Staff Portal</h3>
                        <p class="text-sm text-gray-400 font-medium italic">Enter your administrative credentials</p>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-blue-900 uppercase mb-1">Staff Identity / Email</label>
                        <input type="text" id="staffId" placeholder="ID Number" class="input-field w-full py-3 bg-transparent text-lg">
                    </div>
                    <div class="relative">
                        <label class="block text-[10px] font-black text-blue-900 uppercase mb-1">Security Password</label>
                        <input type="password" id="staffPass" class="input-field w-full py-3 bg-transparent text-lg">
                        <i class="fas fa-eye absolute right-2 top-10 text-gray-400 cursor-pointer" onclick="togglePass('staffPass')"></i>
                    </div>
                    <button type="submit" class="w-full bg-blue-900 text-white py-5 rounded-2xl font-black text-lg shadow-xl hover:bg-green-600 transition-all uppercase tracking-widest">Verify & Enter Dashboard</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="container mx-auto py-12 px-6">
        <div class="flex flex-col md:flex-row justify-between items-center border-t border-white/10 pt-8">
            <p class="text-white/50 text-xs font-bold tracking-widest uppercase">Â© 2026 MIHSSO Official Portal. Mbalizi, Mbeya.</p>
            <div class="flex space-x-6 mt-6 md:mt-0">
                <a href="#" class="text-white/40 hover:text-white text-xl transition"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white/40 hover:text-white text-xl transition"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white/40 hover:text-white text-xl transition"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // --- Supabase Init ---
        const _supabase = supabase.createClient('https://wojyjgcbrssfiuejhkea.supabase.co', 'Sb_publishable_QLeXm__MXMdEp2QuguVZ6g_6C2dNdJF');

        // --- View Controller ---
        function toggleView(type) {
            const studentForm = document.getElementById('studentRegisterForm');
            const staffForm = document.getElementById('staffLoginForm');
            const tabStudent = document.getElementById('tab-student');
            const tabStaff = document.getElementById('tab-staff');

            if(type === 'student') {
                studentForm.classList.remove('hidden'); staffForm.classList.add('hidden');
                tabStudent.classList.add('active'); tabStaff.classList.remove('active');
                tabStaff.classList.add('text-gray-400');
            } else {
                studentForm.classList.add('hidden'); staffForm.classList.remove('hidden');
                tabStaff.classList.add('active'); tabStudent.classList.remove('active');
                tabStudent.classList.add('text-gray-400');
            }
        }

        // --- Security Features ---
        let currentCaptcha = "";
        function makeCaptcha() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            currentCaptcha = "";
            for (let i = 0; i < 6; i++) currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
            document.getElementById('captcha-display').innerText = currentCaptcha;
            document.getElementById('captcha-input').value = "";
        }

        function togglePass(id) {
            const field = document.getElementById(id);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function generatePass() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ0123456789!@#$%";
            let pass = "";
            for (let i = 0; i < 10; i++) pass += chars.charAt(Math.floor(Math.random() * chars.length));
            document.getElementById('pass').value = pass;
            document.getElementById('confirmPass').value = pass;
            alert("AUTO-GENERATED: " + pass + "\nCopy this somewhere safe!");
        }

        // --- Form Submission Logic ---
        document.getElementById('studentRegisterForm').onsubmit = async (e) => {
            e.preventDefault();
            
            // 1. Captcha Check
            if(document.getElementById('captcha-input').value.toUpperCase() !== currentCaptcha) {
                alert("Robot Alert! Captcha is incorrect.");
                makeCaptcha();
                return;
            }

            // 2. Password Check
            const password = document.getElementById('pass').value;
            if(password !== document.getElementById('confirmPass').value) {
                alert("Passwords do not match!");
                return;
            }

            // 3. Register with Supabase Auth
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;

            const { data, error } = await _supabase.auth.signUp({
                email: email,
                password: password,
                options: { data: { full_name: fullName, role: 'student' } }
            });

            if(error) {
                alert("Error: " + error.message);
            } else {
                // Save additional info to students_profile table
                const { error: dbError } = await _supabase.from('students_profile').insert([{
                    id: data.user.id,
                    full_name: fullName,
                    ns_number: document.getElementById('regNumber').value,
                    course_name: document.getElementById('course').value,
                    whatsapp_number: document.getElementById('whatsapp').value,
                    gender: document.querySelector('input[name="gender"]:checked')?.value
                }]);

                if(dbError) alert("Data Error: " + dbError.message);
                else alert("Success! Welcome to MIHSSO Portal.");
            }
        };

        // Run on load
        window.onload = makeCaptcha;
    </script>
</body>
</html>
